<!-- SIDENAV HEADER -->
<div class="header md-accent-bg" layout="column" layout-align="space-between">
    <div class="toolbar" layout="row" layout-align="end center">
            <md-button class="md-icon-button" ng-click="vm.edit($event, 0)" aria-label="Editar">
                <md-icon md-font-icon="icon-pencil"></md-icon>
                <md-tooltip><span>Editar</span></md-tooltip>
            </md-button>

            <md-button class="md-icon-button" ng-click="vm.edit($event, 1)" aria-label="Editar">
                <md-icon md-font-icon="icon-picture"></md-icon>
                <md-tooltip><span>Administrar Imagens</span></md-tooltip>
            </md-button>

            <md-menu>
                <md-button aria-label="Mais" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                    <md-tooltip><span>Mais</span></md-tooltip>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="vm.remove($event)">
                            <md-icon md-font-icon="icon-delete" md-menu-align-target></md-icon>
                            Excluir
                        </md-button>
                    </md-menu-item>   
                    <md-menu-item ng-show="vm.selected.active">
                        <md-button ng-click="vm.ocult(1, $event)">
                            <md-icon md-font-icon="icon-eye-off" md-menu-align-target></md-icon>
                            Ocultar
                        </md-button>
                    </md-menu-item>                                                             
                    <md-menu-item ng-hide="vm.selected.active">
                        <md-button ng-click="vm.ocult(0, $event)">
                            <md-icon md-font-icon="icon-eye" md-menu-align-target></md-icon>
                            Exibir
                        </md-button>
                    </md-menu-item>                                                                                 
                </md-menu-content>
            </md-menu>
        </div>
    

    <div>
        <div class="title">{{vm.selected.title}}</div>
        <div class="subtitle">URL: {{vm.selected.url}}</div>
    </div>
</div>
<!-- / SIDENAV HEADER -->

<!-- SIDENAV CONTENT -->
<md-content class="content" flex ms-scroll>

    <div class="file-details">
        <!-- <div class="preview file-icon" layout="row" layout-align="center center">
            <i class="icon-{{vm.selected.type}} s48"></i>
        </div> -->

        <!-- <md-list class="offline-switch">
            <md-list-item>
                <p>Available Offline</p>
                <md-switch class="md-secondary" ng-model="vm.selected.offline" aria-label="Toggle offline"
                          ></md-switch>
            </md-list-item>
        </md-list> -->
        <dl>
            <dt>Descrição</dt>
            <dd>{{vm.selected.description}}</dd>
        </dl>

        <md-divider></md-divider>

        <dl>
            <dt>Preço</dt>
            <dd>{{vm.selected.price | currency: "R$ "}}</dd>
            <dt>Preço Promocional</dt>
            <dd>{{vm.selected.salesPrice | currency: "R$ "}}</dd>
        </dl>

        <md-divider></md-divider>

        <dl>
            <dt>Tags</dt>
            <dd ng-repeat="tag in vm.selected.tags">{{tag.name}}</dd>
        </dl>

        <md-divider></md-divider>

        <dl>
            <dt>Imagem Principal</dt>
            <div layout-padding>
                <img ng-src="{{vm.selected.pictures[0]}}" width="100%" alt="{{vm.selected.name}}"/>
            </div>
        </dl>
    </div>

</md-content>
<!-- / SIDENAV CONTENT -->
