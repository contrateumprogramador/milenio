<div class="toolbar" layout="row" layout-align="space-between center">

    <div layout="row" flex layout-align="start center">

        <!-- THREAD LIST SPECIFIC ACTIONS -->

        <!-- / THREAD LIST SPECIFIC ACTIONS -->

        <form flex layout="row" name="formAddTag" ng-submit="formAddTag.$valid && vm.tagAdd()" novalidate="" ng-hide="vm.selected.length > 0">
            <md-input-container flex="50">
                <label>Nova Tag</label>
                <input tabindex="1" type="text" ng-model="vm.form.tag" ng-keyup="vm.setUrl()" required>
            </md-input-container>
            <md-input-container flex="40">
                <label>URL</label>
                <input tabindex="2" type="text" ng-model="vm.form.url" ng-keyup="vm.typingUrl()" required>
            </md-input-container>                       
            <md-button tabindex="4" class="md-raised md-accent" type="submit" ng-disabled="formAddTag.$invalid || vm.progressLoading" aria-label="adicionar">Adicionar</md-button>  
        </form>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons" layout="row" layout-align="start center"
             ng-show="vm.selected.length > 0"
             hide show-gt-xs>
            <div class="divider-vertical"></div>
            <h2 class="md-subhead" ng-show="vm.cantDelete">Um ou mais tags possuem itens, exclua os itens para excluir as tags</h2>
            <md-button class="md-icon-button" aria-label="Excluir" ng-click="vm.remove($event)" ng-hide="vm.cantDelete">
                <md-icon md-font-icon="icon-delete"></md-icon>
                <md-tooltip><span>Delete</span></md-tooltip>
            </md-button>
        </div>
        <!-- / ACTION BUTTONS -->

        <!-- ACTIONS MENU -->
        <md-menu class="actions-menu"
                 ng-show="vm.selected.length > 0 || vm.currentThread"
                 hide-gt-xs>
            <md-button class="md-icon-button"
                       ng-click="$mdOpenMenu($event)"
                       aria-label="Mail Actions"
                       translate>
                <md-icon md-font-icon="icon-dots-vertical"></md-icon>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button aria-label="Archive">
                        <md-icon md-font-icon="icon-archive"></md-icon>
                        <span>Archive</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button aria-label="Spam">
                        <md-icon md-font-icon="icon-alert-octagon"></md-icon>
                        <span>Spam</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button aria-label="Delete">
                        <md-icon md-font-icon="icon-delete"></md-icon>
                        <span>Delete</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button aria-label="Move To">
                        <md-icon md-font-icon="icon-folder-move"></md-icon>
                        <span>Move To</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button aria-label="Labels">
                        <md-icon md-font-icon="icon-label"></md-icon>
                        <span>Labels</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <!-- / ACTIONS MENU -->
    </div>

    <!-- THREAD LIST -->
    <div class="content thread-list"
