<md-table-container>
    <table md-table md-row-select="true" md-progress="vm.promise" ng-model="vm.selected">
        <thead md-head>
            <tr md-row>
                <th md-column md-numeric><span>#</span></th>
                <th md-column><span>Nome</span></th>
                <th md-column><span>E-mail</span></th>
                <th md-column><span>Empresa</span></th>
                <th md-column><span>Permiss√£o</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="user" md-auto-select="true" ng-repeat="user in vm.users"">
                <td md-cell>{{ $index+1 }}</td>
                <td md-cell>{{ user.profile.firstname }} {{ user.profile.lastname }}</td>
                <td md-cell>{{ user.username }}</td>
                <td md-cell>{{ user.profile.company.name }}</td>
                <td md-cell>{{ vm.userRole(user) }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
