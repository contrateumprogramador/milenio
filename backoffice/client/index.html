<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Milênio Móveis</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body
    md-theme="{{ vm.themes.active.name }}"
    md-theme-watch=""
    ng-controller="IndexController as vm"
    class="{{ state.current.bodyClass || '' }}"
    ng-class="{ 'is-mobile': vm.isMobile }"
>
    <!-- SPLASH SCREEN -->
    <ms-splash-screen id="splash-screen">
        <div class="center">
            <div class="splash-logo bg-white md-whiteframe-8dp">
                <div class="logo-icon">
                    <span>L</span>
                </div>
            </div>
            <!-- Material Design Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner">
                    <div class="inner">
                        <div class="gap"></div>
                        <div class="left">
                            <div class="half-circle"></div>
                        </div>
                        <div class="right">
                            <div class="half-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Material Design Spinner -->
        </div>
    </ms-splash-screen>
    <!-- / SPLASH SCREEN -->
    <div
        id="main"
        class="animate-slide-up"
        ui-view="main"
        layout="column"
    ></div>
</body>
