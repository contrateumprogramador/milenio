<md-card class="itemPreview item-preview">
    <div ng-if="vm.stamp.seal" class="seal" ng-class="vm.stamp.style">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="certificate" class="svg-inline--fa fa-certificate fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M458.622 255.92l45.985-45.005c13.708-12.977 7.316-36.039-10.664-40.339l-62.65-15.99 17.661-62.015c4.991-17.838-11.829-34.663-29.661-29.671l-61.994 17.667-15.984-62.671C337.085.197 313.765-6.276 300.99 7.228L256 53.57 211.011 7.229c-12.63-13.351-36.047-7.234-40.325 10.668l-15.984 62.671-61.995-17.667C74.87 57.907 58.056 74.738 63.046 92.572l17.661 62.015-62.65 15.99C.069 174.878-6.31 197.944 7.392 210.915l45.985 45.005-45.985 45.004c-13.708 12.977-7.316 36.039 10.664 40.339l62.65 15.99-17.661 62.015c-4.991 17.838 11.829 34.663 29.661 29.671l61.994-17.667 15.984 62.671c4.439 18.575 27.696 24.018 40.325 10.668L256 458.61l44.989 46.001c12.5 13.488 35.987 7.486 40.325-10.668l15.984-62.671 61.994 17.667c17.836 4.994 34.651-11.837 29.661-29.671l-17.661-62.015 62.65-15.99c17.987-4.302 24.366-27.367 10.664-40.339l-45.984-45.004z"></path></svg>
        <p>{{vm.stamp.seal}}</p>
    </div>
    <div class="relative">
        <a ui-sref="product({productUrl: vm.item.url, productId: vm.item._id, from: vm.from})" title="{{ vm.item.name }}">
            <img ng-src="{{ vm.item.pictures[0]  || '/assets/images/no_image.jpg' }}" class="md-card-image" 
                onerror="this.src='/assets/images/no_image.jpg'" alt="{{ vm.item.name }}"
            >
        </a>
        <li-stamp item="item"></li-stamp>
    </div>
    <md-card-title>
        <md-card-title-text>
            <a ui-sref="product({productUrl: vm.item.url, productId: vm.item._id, from: vm.from})" title="{{ vm.item.name }}">
                <span class="md-headline" layout="row" layout-align="center center">{{ vm.item.name }}</span>
            </a>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p class="price" ng-show="vm.item.stock != -1">
            <span ng-class="{'line-through': vm.item.options[0].salesPrice}">{{vm.item.options[0].price | currency}}</span>
            <br/>
            <span ng-if="vm.item.options[0].salesPrice">{{vm.item.options[0].salesPrice | currency}}</span>
        </p>
        <p class="installments" ng-show="vm.item.stock != -1">
            Até {{ vm.installments.times }}x de {{ vm.installments.value | currency }}
        </p>
    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
        <md-button ng-click="vm.addToCart()" class="md-raised btn-cart" ng-disabled="vm.item.stock == -1">{{ (vm.item.stock == -1) ? 'Produto Indisponível' : 'Adicionar ao carrinho' }}</md-button>
    </md-card-actions>
</md-card>
